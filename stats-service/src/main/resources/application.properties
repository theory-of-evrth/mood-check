spring.application.name=stats-service

server.port=8082
server.error.include-stacktrace=never

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.jms.pub-sub-domain=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8083/realms/bright
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8083/realms/bright/protocol/openid-connect/certs

#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.security.oauth2=DEBUG
