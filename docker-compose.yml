  activemq:
    image: rmohr/activemq
    ports:
      - "61616:61616"
      - "8161:8161"
      
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.2
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./utils:/opt/keycloak/data/import
    ports:
      - "8083:8080"
